<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4 Slideshow</title>
    <link rel="stylesheet" href="slideshow.css">
    <script src="slideshow.js"></script>
</head>
<body>
    <!--This is a div that will hold the slideshow-->
    <div class="centered">
        <!--Page Title-->
        <h1>Flowers</h1>

        <!--Default image for the slideshow-->
        <img src="Peonies.jpg" id="myPicture" width="200" alt="Slideshow">

<!--navigation to go forward or backward in the slideshow-->
        <h2><a href="#" id="prevLink">&lt;&lt; Previous</a>
            <a href="#" id="nextLink">Next &gt;&gt;</a>
        </h2>
    </div>  
</body>
</html>
